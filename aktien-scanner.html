<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktien Scanner</title>
  <style>
    body { background: #121212; color: #e0e0e0; font-family: Arial; padding: 20px; }
    .tile { background: #4e342e; padding: 15px; margin: 10px; border-radius: 8px; }
    .log { background: #263238; padding: 10px; margin-top: 20px; white-space: pre-wrap; font-size: 14px; }
    .btn { padding: 10px 20px; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Aktien Scanner</h1>
  <button class="btn" onclick="ladeDaten()">Daten abrufen</button>
  <div id="inhalt"></div>
  <div class="log" id="log"></div>

  <script>
    const API_KEY = '20cdd52ee2094c8988a6a466bb41b247'; // << DEIN API KEY
    const logDiv = document.getElementById('log');
    const inhalt = document.getElementById('inhalt');

    async function ladeBeobachtenListe() {
      const res = await fetch('https://andreasmuthig.github.io/aktien-dashboard/beobachten_verwalten_liste.json');
      const daten = await res.json();
      return daten;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function ladeDaten() {
      inhalt.innerHTML = '';
      logDiv.textContent = 'Starte Abruf...\n';
      const liste = await ladeBeobachtenListe();

      for (let eintrag of liste) {
        try {
          const url = `https://api.twelvedata.com/price?symbol=${eintrag.symbol}&apikey=${API_KEY}`;
          const res = await fetch(url);
          const data = await res.json();

          if (!data.price) throw new Error('Keine Preisangabe');

          inhalt.innerHTML += `<div class="tile">
            <strong>${eintrag.name}</strong><br>
            Kurs: ${data.price} USD
          </div>`;
          logDiv.textContent += `✔ Erfolgreich geladen: ${eintrag.symbol}\n`;
        } catch (err) {
          inhalt.innerHTML += `<div class="tile">
            <strong>${eintrag.name}</strong><br>
            ❌ Fehler: ${err.message}
          </div>`;
          logDiv.textContent += `❌ Fehler bei ${eintrag.symbol}: ${err.message}\n`;
        }
        await delay(1500);
      }

      logDiv.textContent += '\n✅ Fertig.';
    }
  </script>
</body>
</html>
