<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktienliste verwalten</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { background: #121212; color: #eee; font-family: Arial, sans-serif; margin: 0; padding-top: 90px; }
    #navMenu {
      position: fixed; top: 0; left: 0; width: 100%; height: 70px;
      background: rgba(53,53,53,0.95); display: flex;
      align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(0,0,0,0.8); z-index: 1000;
    }
    #navMenu .menu-item { margin: 0 15px; display: flex; align-items: center; gap: 5px; font-size: 16px; }
    #navMenu .menu-item a {
      color: #e0e0e0; text-decoration: none; padding: 5px 10px;
      border-radius: 5px; transition: all 0.3s ease; display: flex; align-items: center; gap: 6px;
    }
    #navMenu .menu-item a.active {
      background-color: #2e7d32; color: #fff!important;
      font-weight: bold; box-shadow: 0 0 10px #2e7d32;
    }
    .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #444; }
    th { background: #333; text-align: left; }
    input, select {
      padding: 6px 10px; background: #222; border: 1px solid #555;
      color: #fff; border-radius: 4px; font-size: 14px;
    }
    button {
      background: #2e7d32; color: #fff; padding: 6px 12px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .btn-del { background: #c62828; margin-left: 5px; }
  </style>
</head>
<body>
  <nav id="navMenu">
    <div class="menu-item"><a href="index.html"><i data-feather="home"></i> Home</a></div>
    <div class="menu-item"><a href="aktienliste.html" class="active"><i data-feather="list"></i> Aktienliste</a></div>
    <div class="menu-item"><a href="aktien-scanner.html"><i data-feather="search"></i> Scanner</a></div>
  </nav>

  <div class="container">
    <h2>Aktien verwalten</h2>
    <form id="form">
      <input id="symbol" placeholder="Symbol" required>
      <input id="name" placeholder="Name" required>
      <select id="typ">
        <option value="besitz">Besitz</option>
        <option value="beobachtung">Beobachtung</option>
      </select>
      <button type="submit">Hinzufügen</button>
    </form>
    <table>
      <thead>
        <tr><th>Symbol</th><th>Name</th><th>Typ</th><th>Aktion</th></tr>
      </thead>
      <tbody id="aktienTabelle"></tbody>
    </table>
  </div>

  <script>
    feather.replace();

    let aktien = JSON.parse(localStorage.getItem("aktienListe") || "[]");

    function speichern() {
      localStorage.setItem("aktienListe", JSON.stringify(aktien));
    }

    function renderTabelle() {
      const tbody = document.getElementById("aktienTabelle");
      tbody.innerHTML = aktien.map((e, i) => `
        <tr>
          <td>${e.symbol}</td>
          <td>${e.name}</td>
          <td>${e.typ}</td>
          <td>
            <button class="btn-del" onclick="entfernen(${i})">Löschen</button>
          </td>
        </tr>
      `).join('');
    }

    function entfernen(index) {
      aktien.splice(index, 1);
      speichern();
      renderTabelle();
    }

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value.trim().toUpperCase();
      const name = document.getElementById("name").value.trim();
      const typ = document.getElementById("typ").value;
      if (!symbol || !name) return;
      aktien.push({ symbol, name, typ });
      speichern();
      renderTabelle();
      e.target.reset();
    });

    renderTabelle();
  </script>
</body>
</html>
