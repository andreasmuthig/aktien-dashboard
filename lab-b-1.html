<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktien Monitor</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #navMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(53,53,53,0.95);
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
        }
        #navMenu .menu-item {
            margin: 0 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }
        #navMenu .menu-item a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #navMenu .menu-item:hover a {
            text-shadow: 0 0 5px #666;
        }
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 100px;
        }
        .asset-tile {
            background: rgba(105,93,79,0.9);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .recommendation {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .ziel { background: #003300; color: #00ff7f; }
        .stopp { background: #660000; color: #ff4d4d; }
        .alarm { background: #8b0000; color: white; }
        .yellow { background: #5c4b00; color: #ffd700; }
        .red { background: #400000; color: #ff6666; }
        .neutral { background: #333; color: #ccc; }
        .edit-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 13px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .edit-button:hover {
            background-color: #666;
        }
        @keyframes pulseIcon {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .alarm i.feather,
        .stopp i.feather {
            animation: pulseIcon 1.2s infinite;
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav id="navMenu">
        <div class="menu-item"><a href="index.html"><i data-feather="home"></i> Home</a></div>
        <div class="menu-item"><a href="#"><i data-feather="activity"></i> Scannen</a></div>
        <div class="menu-item"><a href="aktien.html"><i data-feather="bar-chart-2"></i> Aktien</a></div>
        <div class="menu-item"><a href="settings.html"><i data-feather="settings"></i> Einstellungen</a></div>
    </nav>

    <button class="edit-button" onclick="neueAktieAnlegen()" style="margin-bottom: 20px;"><i data-feather='plus-circle'></i> Neue Aktie</button>

    <div class="asset-grid" id="aktienGrid"></div>

    <script>
        const globaleGrenze = 15.00;
        const gespeicherteDaten = localStorage.getItem("portfolio");
        let portfolio = gespeicherteDaten ? JSON.parse(gespeicherteDaten) : [
            { symbol: "AAPL", kauf: 130, aktuell: 140, ziel: 150, stop: 120 },
            { symbol: "MSFT", kauf: 250, aktuell: 255, ziel: 270, stop: 230 },
            { symbol: "TSLA", kauf: 700, aktuell: 710, ziel: 750, stop: 660 }
        ];
        const grid = document.getElementById("aktienGrid");

        function getEmpfehlung(aktie) {
            const diff = ((aktie.aktuell - aktie.kauf) / aktie.kauf) * 100;
            if (aktie.aktuell < globaleGrenze) return { text: '<i data-feather="alert-triangle"></i> Kurs unter Mindestgrenze!', klasse: 'alarm' };
            if (aktie.aktuell <= aktie.stop) return { text: '<i data-feather="x-octagon"></i> Stop-Loss erreicht', klasse: 'stopp' };
            if (aktie.aktuell >= aktie.ziel) return { text: '<i data-feather="check-circle"></i> Ziel erreicht – verkaufen', klasse: 'ziel' };
            if (diff >= 5) return { text: '<i data-feather="eye"></i> Beobachten', klasse: 'yellow' };
            if (diff < 0) return { text: '<i data-feather="alert-circle"></i> Halten', klasse: 'red' };
            return { text: '<i data-feather="clock"></i> Halten', klasse: 'neutral' };
        }

        function renderGrid() {
            grid.innerHTML = "";
            portfolio.forEach((aktie, index) => {
                const diff = ((aktie.aktuell - aktie.kauf) / aktie.kauf) * 100;
                const empfehlung = getEmpfehlung(aktie);
                const tile = document.createElement("div");
                tile.className = "asset-tile";
                tile.innerHTML = `
                    <div>Kaufkurs: <strong>${aktie.kauf.toFixed(2)} $</strong></div>
                    <div>Aktuell: <strong>${aktie.aktuell.toFixed(2)} $</strong></div>
                    <div>Ziel: ${aktie.ziel.toFixed(2)} $</div>
                    <div>Stop: ${aktie.stop.toFixed(2)} $</div>
                    <div>Performance: <strong>${diff.toFixed(2)} %</strong></div>
                    <div class="recommendation ${empfehlung.klasse}">${empfehlung.text}</div>
                    <button class="edit-button" onclick="editAktie(${index})"><i data-feather='edit-2'></i> Bearbeiten</button>
                `;
                grid.appendChild(tile);
            });
            if (window.feather) window.feather.replace();
        }

        function editAktie(index) {
            const aktie = portfolio[index];
            const neueWerte = prompt(`Bearbeite ${aktie.symbol} im Format:\nKauf, Aktuell, Ziel, Stop`, `${aktie.kauf},${aktie.aktuell},${aktie.ziel},${aktie.stop}`);
            if (neueWerte) {
                const teile = neueWerte.split(",");
                if (teile.length === 4) {
                    portfolio[index] = {
                        ...aktie,
                        kauf: parseFloat(teile[0]),
                        aktuell: parseFloat(teile[1]),
                        ziel: parseFloat(teile[2]),
                        stop: parseFloat(teile[3])
                    };
                    localStorage.setItem("portfolio", JSON.stringify(portfolio));
                    renderGrid();
                } else {
                    alert("Bitte genau 4 Werte eingeben, getrennt durch Kommas.");
                }
            }
        }

        function neueAktieAnlegen() {
            const eingabe = prompt("Neue Aktie anlegen im Format: Symbol, Kauf, Aktuell, Ziel, Stop", "NFLX,350,360,380,330");
            if (eingabe) {
                const teile = eingabe.split(",");
                if (teile.length === 5) {
                    const neue = {
                        symbol: teile[0].trim().toUpperCase(),
                        kauf: parseFloat(teile[1]),
                        aktuell: parseFloat(teile[2]),
                        ziel: parseFloat(teile[3]),
                        stop: parseFloat(teile[4])
                    };
                    portfolio.push(neue);
                    localStorage.setItem("portfolio", JSON.stringify(portfolio));
                    renderGrid();
                    if (window.feather) window.feather.replace();
                } else {
                    alert("Bitte genau 5 Werte eingeben, getrennt durch Kommas.");
                }
            }
        }

        window.onload = () => {
            renderGrid();
            if (window.feather) window.feather.replace();
        };
    </script>
</body>
</html>
